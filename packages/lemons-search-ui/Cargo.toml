[package]
name = "lemons-search-ui"
version = "0.1.0"
authors = ["Moritz Jung <m.projects.code@gmail.com>"]
edition = "2021"

[lib]
crate-type = ["cdylib", "rlib"]

[features]
default = ["console_error_panic_hook"]

[dependencies]
wasm-bindgen = "0.2.93"

# The `console_error_panic_hook` crate provides better debugging of panics by
# logging them with `console.error`. This is great for development, but requires
# all the `std::fmt` and `std::panicking` infrastructure, so isn't great for
# code size when deploying.
console_error_panic_hook = { version = "0.1.7", optional = true }
itertools = "0.13.0"
wasm-bindgen-futures = "0.4.43"
leptos-use = "0.13.5"
leptos = { version = "0.6.15", features = ["nightly", "csr"]}
web-sys = { version = "0.3.70", features = ["Worker"] }
speedy = "=0.8.7"

[dev-dependencies]
wasm-bindgen-test = "0.3.43"

[profile.release]
opt-level = 3               # Highest level of optimization.
lto = "fat"                 # Enable link-time optimization.
overflow-checks = false     # Disable integer overflow checks.
incremental = true          # Enable incremental compilation for faster builds.
